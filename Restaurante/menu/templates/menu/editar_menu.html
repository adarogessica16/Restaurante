{% extends "menu/base.html" %}

{% block title %} Gestion de Restaurante {% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 mx-auto text-center"> 
            <h3 class="text-warning">Editar {{menu.nombre}}</h3>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.nombre.id_for_label }}">Nombre del Menu</label>
                    {{ form.nombre }}
                </div>
                <div class="form-group">
                    <label for="{{ form.precio.id_for_label }}">Precio</label>
                    {{ form.precio }}
                </div>
                <div class="form-group">
                    <label for="{{ form.categoria.id_for_label }}">Categoria</label>
                    {{ form.categoria }}
                </div>
                <div class="form-group">
                    <label for="{{ form.imagen.id_for_label }}">Imagen Actual</label>
                    {% if form.instance.imagen %}
                        <div class="mb-2">
                            <img src="{{ form.instance.imagen.url }}" alt="Imagen Actual" width="100" height="100">
                        </div>
                    {% endif %}
                    <label for="{{ form.imagen.id_for_label }}">Seleccionar Imagen</label>
                    {{ form.imagen }}
                </div>            
                <div class="mt-3">
                    <button type="submit" class="btn btn-warning">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
